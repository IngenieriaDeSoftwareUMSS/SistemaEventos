<h1>{{ titulo }}</h1>
<div *ngIf="eventos">
    <agm-map [latitude]="lat" [longitude]="lng">
        
        <agm-marker *ngFor="let evento of eventos" [latitude]="evento.lat" [longitude]="evento.long" (markerClick)="modalEvento(evento)">
           
        </agm-marker>
    </agm-map>
</div>
<button id="openModalButton"  [hidden]="true" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #f8f9fa">
                <h4 class="modal-title" id="exampleModalCenterTitle" >{{eventoActual.nombre}}</h4><br>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>Tipo:</b> {{eventoActual.tipo}}<br>
                <b>Fecha:</b> {{eventoActual.fecha | date: 'dd/MM/yyyy'}}<br>
                <b>Descripcion:</b> {{eventoActual.descripcion}}<br>
                <b>Organizador:</b> {{eventoActual.organizador}}<br>
            </div>
        </div>
    </div>
</div>
